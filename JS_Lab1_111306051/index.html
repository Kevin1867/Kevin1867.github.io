<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var num1=parseInt(window.prompt('Enter first number:'));
		var num2=parseInt(window.prompt('Enter second number:'));
		if(num1>num2)
		{
			document.body.style.backgroundColor='lightblue';
			document.writeln(num1+'>'+num2);
		}
		else if(num1<num2)
		{
			document.body.style.backgroundColor='lightgreen';
			document.writeln(num2+'>'+num1);
		}
		else
		{
			document.body.style.backgroundColor='lightyellow';
			document.writeln(num1+'=='+num2);
		}

	</script>
	<input type="button" value="show first input" onclick="document.writeln(num1);">
	<input type="button" value="show second input" onclick="document.writeln(num2);">

</body>
</html>
