<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var rand=Math.floor(Math.random()*10+1);
		var num=parseInt(window.prompt('Guess a number from 1 to 10'));
		while(num!=rand)
		{
			num = window.prompt('Try again.Guess a number from 1 to 10');
		}
		document.writeln(num+' is the right number!');
	</script>

</body>
</html>
